<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/index.css" type-="text/css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title th:text="${title}">
    </title>
</head>
<body class="bg-primary bg-opacity-50">

    <div class="container-fluid bg-primary">
        <div class="row">
            <div class="d-flex flex-row">

                <div class="col d-flex flex-row my-1">
                    <img name="thymexample-logo" id="thymexample_logo" src="" alt="Thymexample Logo" />
                    <div class="col mx-2">
                        <b th:text="${title}"></b>
                    </div>
                </div>

                <div class="login-box d-flex justify-content-end my-1">
                    <div class="d-flex flex-column">
                        <input class="form-control my-1" type="text" id="email" name="email" placeholder="username@mail.com">
                        <input class="form-control" type="password" id="pass" name="pass" placeholder="********">
                        <button class="btn btn-warning my-1">Login</button>
                    </div>

                </div>
            </div>

        </div>


        <div class="row mx-3">

            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Search User</h4>
                </div>

                <div class="card-body">
                    <div class="row">
                        <form action="#" method="get">
                            <input type="number" class="form-control my-1" id="userId" name="userId" placeholder="User ID">
                            <a href="#" onclick="submitSearchForm()" class="btn btn-success">Search</a>
                        </form>

                        <div class="row" th:if="${searchUser != null && userFound == null}">
                            <span class="my-3 alert alert-danger">User not found.</span>
                        </div>
                    </div>
                </div>
            </div>

            <div th:if="${userList != null && userFound == null}" class="card my-3">
                <div class="card-header">
                    <h4 class="card-title">User List</h4>
                </div>

                <div class="card-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>ID</th>
                            <th>USERNAME</th>
                            <th>ROLE ID</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="user: ${userList}">
                            <td>#</td>
                            <td th:text="${user.id}" />
                            <td th:text="${user.username}" />
                            <td th:text="${user.roleId}" />
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div th:unless="${userList != null && userFound == null}" class="card my-3">
                <div class="card-header">
                    <h4 class="card-title">User List</h4>
                </div>

                <div class="card-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>ID</th>
                            <th>USERNAME</th>
                            <th>ROLE ID</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr>
                            <td>#</td>
                            <td th:text="${userFound.id}" />
                            <td th:text="${userFound.username}" />
                            <td th:text="${userFound.roleId}" />
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <script>
        function submitSearchForm() {
            let searchValue = document.getElementById("userId").value;
            console.log("Search Value :" + searchValue);
            window.location.href = "http://localhost:8080/" + searchValue;
        }
    </script>

</body>
</html>
